[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
#throttle-output = 5
#throttle-output-for = 10
#throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = #c83737
format-background = #00FF00
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

[colors]
; MagyArch theme ============
;background = #2f2b26
background = #1a1a1a
foreground = #c3cdc8
background-alt = #2e8b57
foreground-alt = #2e8b57
alert = #bf616a
adapta-red = #FF5252
adapta-yellow = #C9BC0E
adapta-lightgreen = #4DB6AC
adapta-green = #009688
volume-min = #a3be8c
volume-med = #ebcb8b
volume-max = #bf616a
text = #99d1ce
; =======================


################################################################################
################################################################################
############                  MAINBAR-WMDERLAND                     ############
################################################################################
################################################################################


[bar/mainbar-wmderland]
monitor = ${env:MONITOR:DP-2}
;monitor-fallback = HDMI1
width = 100%
height = 32
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
bottom = false
;separator = |

dpi-x = 156
dpi-y = 156

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

;wm-restack = bspwm
;override-redirect = true

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;border-size = 2
;border-left-size = 2
;border-right-size = 0
;border-top-size = 0
;border-bottom-size = 6
;border-color = #2e8b57

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "JetBrains Mono ExtraBold Nerd Font:size=12;3"
font-1 = "FontAwesome:pixelsize=11;3"
font-2 = "Joy Pixels:scale=9;3"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = nvme-temp home sep itemp sep mem sep volume sep

tray-position = right
tray-detached = false
tray-maxsize = 32
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
;tray-radius = 1
tray-scale = 1.0


[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true

icon-1 = 1;ÔÑ°
icon-2 = 2;Ôâ®
icon-3 = 3;ÔÅª
icon-4 = 4;ÔÇ±
icon-5 = 5;ÔÄæ
icon-6 = 6;Ôáº
icon-7 = 7;ÔÑõ
icon-8 = 8;ÔÑâ
format = <label-state>

label-active = %index%
label-active-foreground = ${colors.foreground-alt}
label-active-background = ${colors.background}
label-active-underline= ${colors.foreground-alt}
label-active-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.alert}
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1


label-empty = %index%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}

#############################################################
############################################################
#################### MODULES ##############################

[module/weather]
type = custom/script
exec =   weather
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 1
tail = true


[module/volume]
type = custom/script
label = %output%
exec = volume
click-left = pavucontrol
format-foreground = ${colors.foreground}
;format-prefix-foreground = #8d0000
format-background = ${colors.background}
format-padding = 1
interval = 1


[module/mem]
